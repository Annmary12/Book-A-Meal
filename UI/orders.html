<!DOCTYPE html>
<html>
<head>
	<title>Orders - Book-A-Meal</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="">
		<div class="title-area">
			<a class="title">Book-A-Meal</a>
			<button id="nav-toggle" href="#">&#9776;</button>
		</div>
		<div class="nav-menus">
			<ul class="nav-list">
				<li><a href="meals.html">Meals</a></li>
				<li><a href="menus.html">Menus</a></li>
				<li><a href="orders.html">Orders</a><li>
			</ul>
		</div>
	</nav>

	<div class="content">
		<h3 class="page-title">Manage Orders</h3>
		<div class="filters">
			<label for="order-date">Order date:
				<input type="date" id="order-date">
			</label>
			<div class="other-filters" >
				<label for="meals">Meal:
					<select id="meals">
						<option>Pepper Soup</option>
					</select>
				</label>
				<label for="customer-name">Customer name:
					<input type="text" id="customer-name">
				</label>
			</div>
		</div>
		<div class="order-filter-btns">
			<button class="btn other-filters-btn">more filters</button>
			<button class="btn" style="margin-left: auto">Search</button>
		</div>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Customer name</th>
					<th>Meal</th>
					<th>Price</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>32</td>
					<td>Obande Otse</td>
					<td>Egusi</td>
					<td>400</td>
					<td>4th May, 2018</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript">
		let otherFiltersBtn = document.querySelector('.other-filters-btn');
		let otherFilters = document.querySelector('.other-filters');
		otherFiltersBtn.onclick = (e) => {
			if(otherFilters.style.display !== "none" && otherFilters.style.display !== ""){
				otherFilters.style.display = "none";
				e.target.innerText = "more filters";
			}else{
				otherFilters.style.display = "block";
				e.target.innerText = "hide filters"
			}
		}
	</script>	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>

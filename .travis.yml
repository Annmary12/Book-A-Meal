language: node_js

before_install:
  - npm install -g node-gyp
  - npm install -g node-pre-gyp

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5

install:
  - npm install

script:
  - npm run server:lint

deploy:
  skip_cleanup: true

branches:
  except:
  - master

